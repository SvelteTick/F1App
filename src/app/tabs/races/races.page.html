<ion-toolbar>
  <ion-title size="large">Races</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">

<ion-card *ngFor="let race of races">
  <ion-grid size="12" class="ion-no-padding">
    <ion-row>

      <ion-col>
        <ion-card-header>
         
          <ion-card-title class="ion-color-round">Round {{ race.round }}</ion-card-title>
     
          <ion-card-subtitle>{{ race.circuit.country }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
      
          {{ race.raceName }} <br />
          {{ race.schedule.race.date }} <br />
          {{ race.schedule.race.time?.replace('Z', ' UTC') }}
        </ion-card-content>
      </ion-col>

      
      <ion-col class="chevronColumn">
        <ion-segment-button class="chevronButton">
          
          <ion-icon class="chevron" name="chevron-forward-sharp"></ion-icon>
        </ion-segment-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
