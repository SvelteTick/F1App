<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>drivers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">drivers</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card *ngFor="let driver of drivers">
    <ion-card-header>
      <ion-card-title>{{ driver.name }} {{ driver.surname }}</ion-card-title>
      <ion-card-subtitle

      >

    </ion-card-content>
  </ion-card>
</ion-content>
